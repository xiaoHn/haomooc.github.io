<center>
<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>不喜欢套路</h2></strong>南部漂泊</font>
</center>
<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">我，既不喜欢去套路别人，更不喜欢被别人套路。</p><br/>
<p style="text-indent:32px"><img src="../../images/taolu.jpg"></p><br/>
<p style="text-indent:32px">也许有人会对你说，你不套路，你就会被套路，不予反驳，确实如此，但是一个人能被套路第一次，那么就不存在第二次，所谓吃一堑长一智。</p><br/>
<p style="text-indent:32px">我希望我和我身边的人能够坦诚相待。</p><br/>
<p style="text-indent:32px"></p><br/>
