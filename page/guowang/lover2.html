<!--文章title-->
<center>
<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>那些自己曾经喜欢过的女生(二)</h2></strong>南部漂泊</font>
</center>
<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">我还是没有对姓yang的姑娘说出喜欢，印证了：永远的不会说。因为我觉得彼此之间不存在交际，不存在话语。或许最好的解释是：印证了锦煌说的那句话：“那过去都是你的内心的焦躁在作怪而已”</p><br/>
<p style="text-indent:32px">如今，沉淀了那么久。才明白有些事情是无法总结，更无法预测的，有时候你不经意之间，幸运女神给你了惊喜，你想要的时候，你什么东西都抓不住。</p><br/>
<p style="text-indent:32px">今天：我只想对自己说一句:慢慢的沉淀，幸运女神总会在某些时候带给你惊喜。</p><br/>
