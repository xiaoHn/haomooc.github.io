<!--文章title-->
<center>
<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>zip的一些巧用命令</h2></strong></font>
</center>
<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">只压缩当前目录的所有文件：zip.exe test.zip *</p><br/>
<p style="text-indent:32px">压缩当前目录下的所有文件(包含子目录)：zip.exe -r test.zip *</p><br/>
<p style="text-indent:32px">压缩当前目录下的所有文件(包含子目录、且剔除mp4、mp3后缀名的文件)：zip.exe -r test.zip * -x *.mp3 *.mp4</p><br/>
<p style="text-indent:32px">压缩当前目录下的所有文件(包含子目录、且剔除test目录下的mp4、mp3后缀名的文件)：zip.exe -r test.zip * -x test/*.mp3 -x test/*.mp4</p><br/>
<p style="text-indent:32px"></p><br/>
<p style="text-indent:32px"></p><br/>
