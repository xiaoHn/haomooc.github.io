<center>
<p style="text-indent:32px">人类，彼此之间应该多一些主动、多一些实诚、多一些信任。</p><br/>
<p style="text-indent:32px">过了少年阶段，更应该看重的是脾性和内涵，现在已经不是90年代，更不是80年代，请都收拾一下各自内心的心机与狂妄，免得被自己放的石头绊倒。</p><br/>
