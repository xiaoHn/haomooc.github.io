<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>融入周围情绪</h2></strong>南部漂泊</font>
</center>
<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">其实很多的时候，很多人会做一些不同于别人行为的举止来得到周围人的关注，这样得到的结果只有两种：</p><br/>
<p style="text-indent:32px">一种是被<a target=_blank href="http://www.laimooc.cn/">忽视</a>，一种是被人视作另类。效果真的没有你内心中预想的那么美好。</p><br/>
<p style="text-indent:32px">我曾经也那么做过，而且持续了很长的一段时间，那段时间内，我的情绪是真的不开心，那种感觉也不是真实的。</p><br/>
<p style="text-indent:32px">现在，我学会了融入周围的情绪，融入那个场合的情绪，和大家一起享受那情绪，而不是做出一些不同的<a target=_blank href="http://www.laimooc.cn/">行为举止</a>。所以原本的方式你需要改变或者彻底的放弃采用。</p><br/>
<p style="text-indent:32px">融入情绪，你才会成为一员。</p><br/>
