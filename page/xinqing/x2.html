<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">今天再回首，看到这些照片，留在心里的感觉是复杂的，我想哭一场，然后和过去的自己说声再见，好好的启程。</p><br/>
<p style="text-indent:32px">把每一次的相遇都当作告别，把每次的告别又当作相遇。</p><br/>
<p style="text-indent:32px">——中国-厦门</p><br/>
