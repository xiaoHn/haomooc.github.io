<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>默默承受那孤独</h2></strong>南部漂泊</font>
</center>
<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">很多时候，表面的风光，都是为了掩盖内心的孤独，而那孤独却经常的造访却会不请自来。</p><br/>
<p style="text-indent:32px">我们似乎都听说过那样一句话：“经得住诱惑，耐得住寂寞”，我想在今天物欲横流的社会中是很难做到。<a target=_blank href="http://www.laimooc.cn/"></a></p><br/>
<p style="text-indent:32px">有些时候，我坐在电脑前学习，只是为了转移自己的思想里，我不想继续让那孤独的思想留在脑海里，我需要找些事情做，所以我选择了学习。</p><br/>
<p style="text-indent:32px">那孤独，只能留在心里，独处。<a target=_blank href="http://www.laimooc.cn/"></a></p><br/>
<p style="text-indent:32px"></p><br/>
