<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>让喷子随他去吧</h2></strong>南部漂泊</font>
</center>
<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">喷子太多，以致于很多人被淹没其中。</p><br/>
<p style="text-indent:32px">而对待喷子的最好方式就是：让喷子随他去吧。你不理会，他们就没意思继续喷下去了。这道理同样可以应运于职场，尽管别人随便喷随便吹，你不予理会就是了。</p><br/>
<p style="text-indent:32px">对生活积极一点，对生活主动一点，专注于你要着手的事情则以。</p><br/>
<p style="text-indent:32px">希望你能好好的体会这些话。NO your target ，no push ，no pull。</p><br/>
<p style="text-indent:32px"></p><br/>
