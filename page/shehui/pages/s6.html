<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">我有一种思想的强迫症，关于爱情：如果对方一直没有回复自己的对话，那么我就会清屏，清楚聊天记录，免得看起来心烦。</p><br/>
<p style="text-indent:32px">从别人的帖子里看懂一些事情：走向了社会，重要不再是爱与不爱，而是合得来与合不来。</p><br/>
