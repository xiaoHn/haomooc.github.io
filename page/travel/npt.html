<!--文章title-->
<center>
<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>南普陀</h2></strong>南部漂泊</font>
</center>
<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">今天和常华去了南普陀，登上了山顶：</p><br/>
<p style="text-indent:32px">本计划，今天是和锦煌一块去观音山的，但是他有事情就延迟了，我打算今天去一个地方的，就说服了同事，一块去了南普陀，登上山顶，看那从未见过的风景。</p><br/>
<p style="text-indent:32px">来几张图片吧：</p><br/>
<p style="text-indent:32px"><img src="./img/xd.jpg"></p><br/>
<p style="text-indent:32px">这是我们在登山的沿途中拍摄的一照片。</p><br/>
<p style="text-indent:32px"><img src="./img/xd2.jpg"></p><br/>
<p style="text-indent:32px">这是我们在登山的沿途中拍摄的另外一个角度的照片。</p><br/>
<p style="text-indent:32px"><img src="./img/xd3.jpg"></p><br/>
<p style="text-indent:32px">这是我们在山顶拍摄的照片。</p><br/>
<p style="text-indent:32px">在山顶休息了一会儿，就朝着另一个看起来很偏僻的方向下山了，然后峰回路转的就来到了厦门林区的植物园，最后到了厦门植物园的西门。</p><br/>
<p style="text-indent:32px"><img src="./img/xd4.jpg"></p><br/>
<p style="text-indent:32px">今天下午的小旅行就告一段落，回家吃饭。</p><br/>


</div><br/><br/>
