<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>好好过，生活没有那么难</h2></strong>南部漂泊</font>
</center>
<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">好好过，生活没有那么难，希望你的生活不会想你想的那样，那么困难，因为你现在的困难，我曾经也是这么过来的。</p><br/>
<p style="text-indent:32px">所以，好好过，生活没有那么难。从3岁走到10岁，从10岁到15岁，从15岁到20岁，从20岁到24岁，从24岁到25岁，我们不都是一点一点的经历过来，成长过来了吗，所以好好过，生活没有那么难。</p><br/>
<p style="text-indent:32px">不要给自己太多的压力，也不要随意的放大某些东西，好好过，生活并没有那么难。</p><br/>
<p style="text-indent:32px">凡是都往好处去想，你会发现惊喜是微妙的。</p><br/>
<p style="text-indent:32px"></p><br/>
