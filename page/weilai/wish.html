<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>我希望</h2></strong>南部漂泊</font>
</center>
<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">我希望我们都能够生活。</p><br/>
<p style="text-indent:32px">我希望我们都能看淡生活的点点滴滴，都只不过是加减乘除，苦难用减除，甘甜用加乘。</p><br/>
<p style="text-indent:32px">我希望我们都能够平安的度过那些苦难，走向和平。</p><br/>
<p style="text-indent:32px">我希望我们都能够接收那迷茫，慢慢的走向坚定。</p><br/>
<p style="text-indent:32px">我希望我们能够平淡的对待生活的所见所闻，因为一切如本该那样。</p><br/>
<p style="text-indent:32px">我希望我们能够欣赏我们的内心世界，看一看有时候我们的内心为什么是孤独的，洞察一下我们的内心为什么有时候是欢喜的，因为这一切的点点滴滴都是一处惊喜。</p><br/>
<p style="text-indent:32px">我希望我们要么守住当前，要么走向远方。</p><br/>
<p style="text-indent:32px">送我的朋友们</p><br/>
