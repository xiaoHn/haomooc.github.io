<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>你并不孤独，也不寂寞</h2></strong>南部漂泊</font>
</center>
<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">我想告诉你：你并不孤独，也不寂寞。</p><br/>
<p style="text-indent:32px">尽管有时候你是一个人在夜间，一个人在幽静小道，一个人在酒吧，一个人看电影，但是我想告诉你的是：你并不孤独，也不寂寞，因为在另一个角度里有另外一个和你一样的人。</p><br/>
<p style="text-indent:32px">也许有时候，是你一个人在抽烟，你会觉得被人不懂你的苦楚与寂寞，不懂你的孤独有凄凉，但是请记得，我们是懂你的，只是我们也有和你一样的感受，我们也是那样的一种人。</p><br/>
