<font style="FONT-FAMILY: Comic Sans MS;"><strong><h2>革命尚未成功</h2></strong>南部漂泊</font>
</center>
<!--主体内容-->
<div><br/><br/>
<p style="text-indent:32px">革命尚未成功，尔等仍需努力</p><br/>
<p style="text-indent:32px">昨晚，看了邬迪：乌云完成了使命 | 乌云回忆录（一），脑海中一直在思考，但是又不知道<a target=_blank href="http://www.laimooc.cn/">思考</a>什么</p><br/>
<p style="text-indent:32px">正如文章中说到：“总有那么一群人有着一腔热血，拿着最低的生活保障，做着伟大的事情，当时代需要时，他们勇敢地站了出来。当潮水退去时，他们等待新的使命，他们等待被抛弃或被怀念，等待这个世界告诉他们善恶和对错…”。</p><br/>
<p style="text-indent:32px">我们还要做很大很大的努力，尽管我们的心声只能是体会。<a target=_blank href="http://www.laimooc.cn/"></a></p><br/>
